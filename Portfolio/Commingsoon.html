<!DOCTYPE html>
<html>

<head>
  <title>Comming Soon</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    
    .bgimg {
      background-image:url(Grid-pictures/pic3.gif);
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 25px;
    }
    
    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }
    
    
    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    hr {
      margin: auto;
      width: 40%;
     
    }
    </style>
</head>
<body>

<div class="bgimg">
  <div class="topleft">
    <a href="Main.html"> <img style="width: 300px;" src="logo/Zone-Logo.png" alt=""></a>
   
  </div>
  <div class="middle">
    <h1 style="color: black;">COMING SOON</h1>
    <hr>
    <p  id="demo" style="font-size:30px; color: black; font-weight: bold;"></p>
  </div>
  
</div>

<script>

var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

var countdownfunction = setInterval(function() {

  
  var now = new Date().getTime();
  
  
  var distance = countDownDate - now;
  
  
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
